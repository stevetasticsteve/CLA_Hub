repos:
  - repo: 'https://github.com/psf/black'
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3.10
  - repo: 'https://github.com/pycqa/flake8.git'
    rev: 6.0.0
    hooks:
      - id: flake8
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
      - id: check-ast
      - id: check-docstring-first
