<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if error %}
    <div class="form-group has-error">
        <span class="alert-warning">{{error}}</span>
    </div>
    {% endif %}

    <div class="container-fluid">
        {{ Form.as_p }}
        </div>
    <hr>

    <hr>
    <div class="container-fluid">
        {% include 'CE/partial/text_form.html' %}
    </div>

    <hr>
    <div class="container-fluid">
        {% include 'CE/partial/questions_form.html' %}
    </div>

<p></p>
    <button type="input" class="btn btn-primary">Submit</button>
</form>
