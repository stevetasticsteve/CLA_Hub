<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if error %}
    <div class="form-group has-error">
        <span class="alert-warning">{{error}}</span>
    </div>
    {% endif %}

    <div class="container-fluid">
        {{ Form.as_p }}
        </div>
    <hr>

    <div class="container-fluid">
        <h2>Participants</h2>
        {{ ParticipantForm.as_p }}
        </div>
    <hr>

    <div class="container-fluid">
        {% include 'CE/partial/text_form.html' %}
    </div>
    <hr>

    <div class="container-fluid">
        <h2>Picture upload</h2>
        {{ PictureUpload.as_p }}
    </div>

    <button type="input" class="btn btn-primary">Submit</button>
</form>
