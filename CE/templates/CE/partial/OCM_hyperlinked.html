<div class="container">
    <div class="row">
        <div class="col-6">
            {% for category in Sections %}
            <h3>{{category}}</h3>
            {% for sub_category_list in OCM %}
            {% if forloop.counter0 == forloop.parentloop.counter0 %}
            {% for sub_category in sub_category_list %}
            <ul>
                <a href="tag/{{sub_category.slug}}">{{sub_category.name}}</a>
            </ul>
            {% endfor %}
            {% endif %}
            {% endfor %}
            <br>
            {% endfor %}
         </div>
    </div>
</div>
