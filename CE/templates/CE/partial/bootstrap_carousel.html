{% load static %}
<div id="CE_pictures" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#CE_pictures" data-slide-to="0" class="active"></li>
    <li data-target="#CE_pictures" data-slide-to="1"></li>
    <li data-target="#CE_pictures" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    {% for picture in Pics %}
    {% if forloop.first %}
    <div class="carousel-item active">
      <img src="{{picture.picture.url}}" class="d-block w-100" alt="...">
    </div>
    {% else %}
    <div class="carousel-item">
      <img src="{{picture.picture.url}}" class="d-block w-100" alt="...">
    </div>
    {% endif %}
    {% endfor %}

  </div>
  <a class="carousel-control-prev" href="#CE_pictures" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#CE_pictures" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
