<p>Texts go here</p>

{% for text in Texts %}
<ul>
    <div class="card bg-light">
        <h3>'{{text.text_title}}' from <a href="{% url 'CE:view' text.ce.pk %}">{{text.ce.title}}</a></h3>
        <h6 class="card-subtitle mb-2 text-muted">last edited {{text.last_modified}} by {{text.last_modified_by}}</h6>
        <h6 class="card-subtitle mb-2 text-muted">created {{text.date_created}}</h6>
        {% include 'CE/partial/text_detail.html' %}
    </div>
</ul>
{% endfor %}
