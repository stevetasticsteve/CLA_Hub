<p>Texts go here</p>

{% for text in Texts %}
<ul>
    <div class="card">
        <h5><a href="{% url 'CE:view' text.ce.pk %}">{{text.text_title}}</a></h5>
        <h6 class="card-subtitle mb-2 text-muted">Edited {{text.last_modified}} by {{text.last_modified_by}}</h6>
    </div>
</ul>
{% endfor %}
