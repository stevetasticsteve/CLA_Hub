{% extends 'base.html' %}

{% block page_content %}
<h1>All tags</h1>

{% for tag in Tags %}
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="tag/{{tag.slug}}">{{tag}}</a>
        <span class="badge badge-primary badge-pill">{{tag.num}}</span>
    </li>
</ul>
{% endfor %}

{% endblock %}
