<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static from staticfiles %}
      <link rel="stylesheet" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.min.css' %}" type="text/css">
      <link rel="stylesheet" href="{% static 'bootstrap-4.3.1-dist/css/tagsinput.css' %}" type="text/css">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!--<a class="navbar-brand" href="#">CLA Hub</a>-->
  <!-- Image and text -->
  <a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static 'logo/CLAHub_logo_Large.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
    CLAHub
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{% url 'CE:home_page' %}">Culture Events <span class="sr-only"></span></a>
      <a class="nav-item nav-link" href="{% url 'CE:questions_chron' %}">Questions <span class="sr-only"></span></a>
      <a class="nav-item nav-link" href="{% url 'CE:OCM_home' %}">OCM <span class="sr-only"></span></a>
      <a class="nav-item nav-link" href="{% url 'CE:list_tags' %}">Tags <span class="sr-only"></span></a>
      <a class="nav-item nav-link" href="{% url 'realmsofreality:ror_home' %}">Realms of reality <span class="sr-only"></span></a>
    </div>
      <div class="navbar-item ml-md-auto" >
      {% if user.is_authenticated %}
        <p>Logged in as <strong>{{ user.username }}</strong></p>
        <a href="{% url 'admin:index' %}" class="btn btn-light">Admin</a>
        <a href="{% url 'logout' %}" class="btn btn-light" >Logout</a>

      </div>
      {% else %}
      <p>You are not logged in</p>
      <p>
      <a href="{% url 'login' %}" class="btn btn-light" >Login</a>
        </p>
      {% endif %}
    </div>
      <!--<a class="nav-item nav-link" href="#">Features</a>-->
      <!--<a class="nav-item nav-link" href="#">Pricing</a>-->
      <!--<a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
</nav>
    <link rel="shortcut icon" type="image/png" href="{% static '/logo/CLAHub_logo_Favicon.png'   %}"/>
  </head>

<body>
  {% include 'messages.html' %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'bootstrap-4.3.1-dist/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'bootstrap-4.3.1-dist/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap-4.3.1-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap-4.3.1-dist/js/bootstrap.tagsinput.js' %}"></script>

  <div class="container-fluid">
  {% block page_content %}{% endblock %}
  </div>
