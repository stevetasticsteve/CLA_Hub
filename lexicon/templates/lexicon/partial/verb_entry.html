
<div class="accordion px-0" id="{{word.future_1s}}_accordion">
  <div class="card ">
    <div class="card-header" id="{{word.future_1s}}_heading">
      <h2>
        <button aria-controls="{{word.future_1s}}_collapse" aria-expanded="true"
                class="btn btn-block text-left verb_box collapsed" data-target="#{{word.future_1s}}_collapse"
                data-toggle="collapse" type="button">
          <div class="row">
            <div class="col-11">
              <a href="{% url 'lexicon:verb-detail' word.pk %}"><h3 class="headword" id="{{word.future_1s}}">{{word.future_1s}} {% if word.all_checked %} {% include "partial/green_tick.html" %} {% endif %} </h3></a>

              <span class="english"><strong><em style="color:dodgerblue">{{ word.eng }}</em></strong>
              </span>
            </div>
            <div class="col-1">
              <h3><i class="fa fa-chevron-down"></i></h3>
            </div>
          </div>
        </button>
      </h2>

    </div>

    <div id="{{word.future_1s}}_collapse" class="collapse" aria-labelledby="{{word.future_1s}}_collapse" data-parent="#{{word.future_1s}}_accordion">
      <div class="card-body">
        {% include 'lexicon/partial/paradigm.html' %}
      </div>
    </div>
  </div>
</div>
