{% extends 'base.html' %}
{% block page_content %}

<div class="row">
    <div class="col-sm-2">
        <h2>Sort by village</h2>
        <div class="list-group">
            {% for choice_number, village in villages.items %}
            <a href="{% url 'people:village' choice_number %}"
            class="list-group-item list-group-item-action">{{village}}</a>
            {% endfor %}
        </div>
    </div>

    <div class="col-sm-10">
        {% include 'partial/search_bar.html' %}
        <br>
        <h2>Recently edited profiles</h2>
        {% include 'people/partial/people_list.html' %}
    </div>
</div>

{% endblock %}
