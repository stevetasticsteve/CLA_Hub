{% extends 'base.html' %}
{% block page_content %}

<div class="row">
    <div class="col-sm-2">
        <h2>Sort by village</h2>
        <div class="list-group">
            {% for village in villages %}
            <a href="{% url 'people:village' village.village_name %}"
            class="list-group-item list-group-item-action">{{village.village_name}}</a>
            {% endfor %}
        </div>
    </div>

    <div class="col-sm-10">
        {% include 'partial/search_bar.html' %}
        <br>
        <h2>Recently edited profiles</h2>
        {% include 'people/partial/people_list.html' %}
    </div>
</div>

{% endblock %}
