{% extends 'base.html' %}
{% block page_content %}

<h1>Add a Person</h1>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if Errors %}
    <div class="form-group has-error">
        {% for error in Errors %}
            <div class="alert alert-danger">{{error}}</div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="container-fluid">
        {{ Form.as_p }}
    </div>
</form>

{% endblock %}
