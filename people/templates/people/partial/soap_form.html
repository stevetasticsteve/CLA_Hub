<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if Errors %}
    <div class="form-group has-error">
        {% for error in Errors %}
            <div class="alert alert-danger">{{error}}</div>
        {% endfor %}
    </div>
    {% endif %}
    {{Form}}

    <button type="input" class="btn btn-primary">Submit</button>
</form>
