{% extends 'base.html' %}
{% block page_content %}

<h1>People living in {{village}}</h1>

<div class="row">
    {% for person in village_residents %}
    <div class="span">
        <div class="card" style="width: 8rem;">
            {% if person.thumbnail %}
            <a href="{% url 'people:detail' person.pk %}">
                <img src="{{person.thumbnail.url}}" class="img-thumbnail" alt="profile_pic">
            </a>
            {% else %}
            <a href="{% url 'people:detail' person.pk %}">
                <img src="..." class="img-thumbnail" alt="Missing profile pic">
            </a>
            {% endif %}
            <div class="card-body">
                <p class="card-text">{{person.name}}</p>
            </div>
        </div>
    </div>
{% if forloop.counter|divisibleby:"2" or forloop.last %}
</div>
{% endif %}
{% endfor %}

{% endblock %}
